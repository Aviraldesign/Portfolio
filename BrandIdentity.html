    <style>
        body {
            background: linear-gradient(to right, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.9)), url('/images/grid-pattern.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .glass-panel {
            background: linear-gradient(to bottom right,
                    rgba(17, 24, 39, 0.5),
                    rgba(45, 55, 72, 0.3));
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .glass-panel:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6),
                inset 0 0 25px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .gradient-text {
            background: linear-gradient(135deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pattern-bg {
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .escalator-wrapper {
            height: 600px;
            overflow: hidden;
            position: relative;
        }

        .escalator-scroll {
            animation: scrollUp 40s linear infinite;
        }

        .escalator-masonry {
            column-count: 3;
            column-gap: 0.8rem;
        }

        .escalator-masonry img {
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 0.75rem;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .escalator-masonry img:hover {
            transform: scale(1.03);
        }

        @keyframes scrollUp {
            0% {
                transform: translateY(0%);
            }

            100% {
                transform: translateY(-50%);
            }
        }

        @media (max-width: 1024px) {
            .escalator-masonry {
                column-count: 2;
            }
        }

        @media (max-width: 640px) {
            .escalator-masonry {
                column-count: 1;
            }
        }
    </style>
</head>

    <script>
        const toggleBtn = document.getElementById('hamburgerButton');
        const dropdown = document.getElementById('hamburgerMenu');

        toggleBtn.addEventListener('click', () => {
            dropdown.classList.toggle('hidden');
        });

        // Optional: Click outside to close
        document.addEventListener('click', (e) => {
            if (!toggleBtn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.escalator-masonry img').forEach(img => {
                img.addEventListener('click', () => {
                    const modal = document.createElement('div');
                    modal.className = 'fixed inset-0 bg-black/80 flex items-center justify-center z-50';
                    modal.innerHTML = `<img src="${img.src}" class="max-w-full max-h-full rounded-lg" />`;
                    modal.onclick = () => modal.remove();
                    document.body.appendChild(modal);
                });
            });
        });
    </script>
